<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>

    <div class="main-container">

        <div class="header-container container">
            <div class="day">Thursday</div>
            <div class="date">2020.12.20.</div>
            <input type="text" name="todo-input" class="todo-input" placeholder="Take the garbage out...">
            <button class="add-todo">+</button>
        </div>

        <div class="todo-container container">2</div>

        <div class="completed-container container">3</div>

        <div class="footer-container container">4</div>

    </div>





    <script src="todo.js"></script>
    <script src="https://kit.fontawesome.com/04e74f6e58.js" crossorigin="anonymous"></script>
</body>

</html>
