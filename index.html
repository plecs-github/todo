<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily To Do List</title>
    <link rel="stylesheet" href="todo.css">
</head>

<body>

    <div class="main-container">

        <div class="header-container container">
            <div class="day"></div>
            <div class="date"></div>
            <input type="text" name="todo-input" class="todo-input" placeholder="Take the garbage out...">
            <button class="add-todo">+</button>
        </div>

        <div class="pendingItems">You have <span></span> pending items.</div>
        <div class="todo-container container"></div>

        <div class="completedItems hidden">Completed tasks: <span></span></div>
        <div class="completed-container container hidden"></div>

        <div class="footer-container">
            <button class="show-hide controlBtn">Show complete</button>
            <button class="clear-all controlBtn">Clear all</button>
        </div>
    </div>


    <script src="todo.js"></script>
    <script src="https://kit.fontawesome.com/04e74f6e58.js" crossorigin="anonymous"></script>
</body>

</html>
